<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ydirection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Connect</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reviews</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
              </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-success" type="submit">DOWNLOAD</button>
              </form>
              <main>

                  <section id="jumbotron">
                    <div class="container">
                      <div class="bg-light text-dark rounded jumbotron-box">
                        <h1>A warm welcome!</h1>
                        <p>
                          Bootstrap utility classes are used to create this jumbotron since
                          the old component has been removed from the framework. Why create
                          custom CSS when you can use utilities?
                        </p>
                        <a href="" class="btn btn-primary">Call to action</a>
                      </div>
                    </div>
                  </section>
              </main>
          </div>
        </div>
      </nav>
</header>
</body>
</html>
